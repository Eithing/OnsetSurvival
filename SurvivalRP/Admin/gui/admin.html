<!DOCTYPE html>

<body>
    <div class="parent-container">
        <div class="list-container"></div>
    </div>
</body>

</html>
<script>
    const listContainer = document.querySelector('.list-container')

    const buildList = function(col, row, type, ...items) {
        while (listContainer.firstChild) {
            listContainer.removeChild(listContainer.firstChild)
        }
        for (let i = 0; i < col; i++) {
            const myList = document.createElement('ul');
            for (let j = 0; j < row; j++) {
                const item = items[i * row + j];
                const li = document.createElement('li');
                if (item != undefined) {
                    const monImage = document.createElement('img');
                    switch (type) {
                        case "cloth":
                            monImage.src = "./../../Ressources/clothing/" + item + ".jpg";
                            break;
                        case "weapons":
                            monImage.src = "./../../Ressources/weapons/" + item + ".jpg";
                            break;
                        case "cars":
                            monImage.src = "./../../Ressources/cars/" + item + ".jpg";
                            break;
                        default:
                            monImage.src = "./../../Ressources/adminMenuIcons/" + item + ".jpg";
                    }
                    li.appendChild(monImage);
                    li.addEventListener('click', () => onPressItemList(item, type));
                    myList.appendChild(li);
                } else {
                    li.remove();
                }

            }
            listContainer.appendChild(myList)
        }
    }

    function onPressItemList(item, type) {
        ue.game.callevent("OnAdminClick", JSON.stringify([item, type]));
    }
</script>
